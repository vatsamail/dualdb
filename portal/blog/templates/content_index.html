{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h2>Here are the latest exciting Stories from NoSQL</h2>
<div class="row">
{% for content in contents %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static content.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ content.title }}</h5>
                <p class="card-text">{{ content.description }}</p>
                <a href="{% url 'content_detail' content.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
