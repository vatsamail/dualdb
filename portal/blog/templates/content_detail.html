{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ content.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static content.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the content:</h5>
        <p>{{ content.description }}</p>
        <br>
    </div>
</div>
{% endblock %}
